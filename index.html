<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampala Health Centers Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="themeIcon">🌙</span>
            </button>
            <h1>🏥 Kampala Health Centers</h1>
            <p>Interactive GIS Map of Healthcare Facilities</p>
        </header>
        
        <div class="controls">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Facilities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="hospitalCount">0</div>
                    <div class="stat-label">Hospitals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="clinicCount">0</div>
                    <div class="stat-label">Clinics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="dispensaryCount">0</div>
                    <div class="stat-label">Dispensaries</div>
                </div>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for a health center by name...">
                <button class="btn btn-primary" onclick="searchHealthCenter()">Search</button>
                <button class="btn btn-secondary" onclick="showMyLocation()">My Location</button>
            </div>
            <div id="searchResults"></div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
